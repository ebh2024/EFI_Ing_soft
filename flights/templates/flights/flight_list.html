<!DOCTYPE html>
<html>
<head>
    <title>Flight List</title>
</head>
<body>
    <h1>Flight List</h1>
    <ul>
        {% for flight in flights %}
            <li>
                {{ flight.flight_number }} - {{ flight.origin }} to {{ flight.destination }}
                (Duration: {{ flight.duration }}, Aircraft: {{ flight.aircraft }})
                <a href="{% url 'seat_availability' flight_id=flight.id %}">View Seats</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'login' %}">Login</a>
</body>
</html>
